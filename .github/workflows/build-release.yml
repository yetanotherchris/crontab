name: Build and Create Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: '6.2.0'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3

      - name: Display GitVersion outputs
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore crontab.csproj

      - name: Publish
        run: dotnet publish crontab.csproj -c Release -r win-x64 -p:Version=${{ steps.gitversion.outputs.semVer }} --self-contained true -p:PublishSingleFile=true -p:DebugType=None -p:DebugSymbols=false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: win-x64
          path: bin/Release/net9.0/win-x64/publish/crontab.exe

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: '6.2.0'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3

      - name: Download win-x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: win-x64
          path: ./artifacts/win-x64

      - name: Rename artifacts with version
        shell: pwsh
        run: |
          $version = "${{ steps.gitversion.outputs.semVer }}"
          Move-Item -Path "./artifacts/win-x64/crontab.exe" -Destination "./artifacts/crontab-v$version-win-x64.exe"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/crontab-v${{ steps.gitversion.outputs.semVer }}-*
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Switch to main branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin main
          git checkout main

      - name: Update scoop manifest
        shell: pwsh
        run: |
          $version = "${{ steps.gitversion.outputs.semVer }}"
          ./updatescoop.ps1 -Version $version

      - name: Commit and push scoop manifest
        run: |
          git add crontab.json
          git diff --staged --quiet || git commit -m "Update scoop manifest for v${{ steps.gitversion.outputs.semVer }}"
          git push origin main
